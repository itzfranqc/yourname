<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Website</title>
    <style>
        /* Importing a modern Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            color: white;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }

        /* Grid Background */
        .grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: 50px 50px;
            background-image: linear-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            animation: moveGrid 10s linear infinite;
        }

        @keyframes moveGrid {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        /* Content */
        .container {
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        .highlight {
            color: #00ffcc;
        }
    </style>
</head>
<body>
    <div class="grid"></div> <!-- Background Grid -->

    <div class="container">
        <h1>Example Website</h1>
        <p>Proudly being the example website for GitHub Pages on ChatGPT. 
           A clean, minimalist design with a futuristic grid background. 
           Open-source, simple, and elegant.</p>
    </div>
</body>
</html>
